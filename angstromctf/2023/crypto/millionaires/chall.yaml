name: millionaires
replicas: 1
containers:
  - path: .
    name: app
    kube:
      ports:
        - container_port: 8080
      env:
        - name: JAIL_PORT
          value: "8080"
        - name: JAIL_MEM
          value: "20M"
        - name: JAIL_TIME
          value: "1500"
        - name: JAIL_POW
          value: "45000"
      security_context:
        privileged: true
expose:
  - from: 8080
    to: 32300