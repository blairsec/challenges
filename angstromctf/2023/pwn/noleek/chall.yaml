name: noleek
replicas: 4
containers:
  - path: .
    name: app
    kube:
      ports:
        - container_port: 8080
      env:
        - name: JAIL_PORT
          value: "8080"
        - name: JAIL_CPU
          value: "200"
        - name: JAIL_MEM
          value: "50M"
        - name: JAIL_POW
          value: "9000"
        - name: JAIL_TIME
          value: "60"
      security_context:
        privileged: true
expose:
  - from: 8080
    to: 31400
