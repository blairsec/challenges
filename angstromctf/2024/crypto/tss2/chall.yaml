name: tss2
replicas: 4
containers:
  - path: .
    name: app
    kube:
      ports:
        - container_port: 5000
      env:
        - name: JAIL_MEM
          value: "60M"
        - name: JAIL_CPU
          value: "200"
        - name: JAIL_PIDS
          value: "20"
        - name: JAIL_TIME
          value: "300"
      security_context:
        privileged: true
expose:
  - from: 5000
    to: 31302
