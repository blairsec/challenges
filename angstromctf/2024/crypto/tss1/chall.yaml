name: tss1
replicas: 1
containers:
  - path: .
    name: app
    kube:
      ports:
        - container_port: 5000
      env:
        - name: JAIL_MEM
          value: "50M"
        - name: JAIL_CPU
          value: "100"
        - name: JAIL_PIDS
          value: "10"
      security_context:
        privileged: true
expose:
  - from: 5000
    to: 31301
